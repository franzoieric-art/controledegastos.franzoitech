<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Financeiro - Franzoi Tech</title>
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --bg-color: #f5f5f7; --card-bg: #ffffff; --text-color: #1d1d1f; --muted-text: #6e6e73; --input-bg: #f5f5f7; --input-border: #d2d2d7; --primary-color: #0071e3; --primary-color-hover: #0077ed; --secondary-bg: #e8e8ed; --secondary-text: #1d1d1f; --border-color: #d2d2d7; --green-color: #30a14f; --red-color: #d82c0d; }
        html.dark { --bg-color: #000000; --card-bg: #1d1d1f; --text-color: #f5f5f7; --muted-text: #86868b; --input-bg: #3a3a3c; --input-border: #545458; --primary-color: #2997ff; --primary-color-hover: #53b0ff; --secondary-bg: #3a3a3c; --secondary-text: #f5f5f7; --border-color: #424245; --green-color: #32d74b; --red-color: #ff453a; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        .card { background-color: var(--card-bg); border: 1px solid var(--border-color); box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.03); }
        .input-field { border: 1px solid var(--input-border); background-color: var(--input-bg); color: var(--text-color); border-radius: 12px; }
        .month-content { display: none; } .month-content.active { display: block; }
    </style>
</head>
<body class="p-2 sm:p-4">
    
    <div id="loading-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex-col items-center justify-center hidden z-50 text-white"><svg class="animate-spin h-8 w-8 text-white mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg><h2 class="text-xl font-semibold">Carregando dados...</h2><p class="text-sm">Isso pode levar alguns segundos.</p></div>

    <div id="auth-screen" class="container mx-auto max-w-md mt-10 p-8 card rounded-2xl">
        <div class="text-center mb-6"><h1 id="auth-title" class="text-2xl font-bold">Acesso ao Painel</h1><p class="muted-text">Fa√ßa login ou crie sua conta.</p></div>
        <div class="space-y-4"><input type="email" id="email-input" placeholder="Email" class="w-full p-3 input-field"><input type="password" id="password-input" placeholder="Senha" class="w-full p-3 input-field"><input type="password" id="confirm-password-input" placeholder="Confirmar Senha" class="w-full p-3 input-field hidden"></div>
        <div id="auth-error" class="text-red-500 text-sm mt-4 text-center h-4"></div>
        <div class="mt-4 flex flex-col gap-2"><button id="main-auth-btn" class="w-full px-6 py-3 text-white font-semibold rounded-xl shadow-md transition-colors" style="background-color: var(--primary-color);">Entrar</button><a href="#" id="forgot-password-link" class="text-center text-sm hover:underline" style="color: var(--primary-color);">Esqueceu a senha?</a></div>
        <div class="mt-4 text-center"><a href="#" id="toggle-auth-mode-link" class="text-sm muted-text hover:underline">Ainda n√£o tem conta? Crie uma, <span class="font-semibold">√© gr√°tis!</span></a></div>
    </div>

    <div id="app-screen" class="hidden">
        <div class="container mx-auto card p-4 md:p-8 rounded-2xl relative">
            <div id="save-feedback">Salvo ‚úì</div>
            <div class="flex justify-between items-start mb-8">
                <div class="text-xs muted-text"><p class="font-bold">Rico Plus</p><p>by Franzoi Tech</p></div>
                <div class="flex items-center gap-4"><button id="theme-toggle-btn" class="p-2 rounded-full text-lg" style="background-color: var(--secondary-bg);">üåô</button><button id="logout-btn" class="px-4 py-2 text-sm font-semibold rounded-lg" style="background-color: var(--secondary-bg);">Sair</button></div>
            </div>
            <div class="text-center mb-8">
                <h1 class="text-5xl md:text-6xl font-semibold">Painel Financeiro</h1>
                <p class="mt-4 text-xl muted-text">Sua central de controle financeiro.</p>
                <div class="flex justify-center items-center gap-4 mt-6"><button id="manage-account-btn" class="px-5 py-2 text-white font-semibold rounded-xl shadow-sm" style="background-color: var(--primary-color);">Conta</button><button id="manage-settings-btn" class="px-5 py-2 text-white font-semibold rounded-xl shadow-sm" style="background-color: var(--primary-color);">Gerenciar</button></div>
            </div>
            <div class="flex justify-center flex-wrap gap-2 mb-8" id="monthTabs"></div>
            <div id="monthContentContainer"></div>
        </div>
    </div>

    <script type="module">
        import { firebaseConfig } from './js/config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const authScreen = document.getElementById('auth-screen');
        const appScreen = document.getElementById('app-screen');
        const loadingOverlay = document.getElementById('loading-overlay');
        
        let App = {};
        
        // L√≥gica de Autentica√ß√£o Original
        const mainAuthBtn = document.getElementById('main-auth-btn');
        const toggleAuthModeLink = document.getElementById('toggle-auth-mode-link');
        const authError = document.getElementById('auth-error');
        let isLoginMode = true;
        
        mainAuthBtn.addEventListener('click', () => {
             const email = document.getElementById('email-input').value;
             const password = document.getElementById('password-input').value;
             authError.textContent = '';
             if (isLoginMode) {
                 signInWithEmailAndPassword(auth, email, password).catch(err => authError.textContent = 'Email ou senha inv√°lidos.');
             } else {
                 const confirmPassword = document.getElementById('confirm-password-input').value;
                 if (password !== confirmPassword) {
                     authError.textContent = 'As senhas n√£o coincidem.';
                     return;
                 }
                 createUserWithEmailAndPassword(auth, email, password).catch(err => authError.textContent = 'Erro ao criar conta.');
             }
        });
        
        // ... (outros listeners de auth, como o de toggle e esqueci a senha)
        
        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));

        // Ponto de Entrada da Aplica√ß√£o
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                authScreen.classList.add('hidden');
                appScreen.classList.remove('hidden');
                loadingOverlay.classList.remove('hidden');
                
                try {
                    // CORRE√á√ÉO 1: TOKEN E TRY/CATCH
                    await user.getIdToken(true);
                    const docSnap = await getDoc(doc(db, 'users', user.uid));
                    const userData = docSnap.exists() ? docSnap.data() : {};
                    
                    // Inicializa a aplica√ß√£o
                    initializeApp(user, userData);

                } catch (error) {
                    console.error("Erro fatal ao carregar dados:", error);
                    loadingOverlay.classList.add('hidden');
                    alert("N√£o foi poss√≠vel carregar seus dados. Por favor, tente recarregar a p√°gina.");
                }
            } else {
                authScreen.classList.remove('hidden');
                appScreen.classList.add('hidden');
                loadingOverlay.classList.add('hidden');
                App = {};
            }
        });

        function initializeApp(user, userData) {
            App = {
                state: {
                    currentUserId: user.uid,
                    monthlyData: userData.monthlyData || {},
                    activeMonthIndex: new Date().getMonth(),
                },
                constants: {
                    monthNames: ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"],
                },
                init() {
                    // CORRE√á√ÉO 2: GARANTE QUE DADOS DO M√äS EXISTEM
                    for (let i = 0; i < 12; i++) {
                        if (!this.state.monthlyData[i]) {
                            this.state.monthlyData[i] = { pjEntries: [], pfEntries: [] };
                        }
                    }
                    this.render.all();
                    this.bindEvents();
                    loadingOverlay.classList.add('hidden');
                },
                render: {
                    all() {
                        this.tabs();
                        this.monthView(App.state.activeMonthIndex);
                    },
                    tabs() {
                        const container = document.getElementById('monthTabs');
                        container.innerHTML = App.constants.monthNames.map((name, i) =>
                            `<button class="tab-button px-4 py-2 rounded-lg text-sm font-semibold ${i === App.state.activeMonthIndex ? 'bg-blue-600 text-white' : 'bg-gray-200 dark:bg-gray-700'}" data-month-index="${i}">${name}</button>`
                        ).join('');
                    },
                    monthView(m) {
                        const container = document.getElementById('monthContentContainer');
                        container.innerHTML = `<div id="month-${m}-content" class="month-content active">
                            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                                <div class="card rounded-lg p-4">
                                    <h3 class="font-bold mb-2">Ganhos PJ</h3>
                                    <div id="pj-entries-${m}"></div>
                                    <button class="add-btn mt-2 p-2 w-full bg-gray-200 rounded" data-month="${m}" data-type="pj">+ Adicionar</button>
                                </div>
                                <div class="card rounded-lg p-4">
                                    <h3 class="font-bold mb-2">Ganhos PF</h3>
                                    <div id="pf-entries-${m}"></div>
                                    <button class="add-btn mt-2 p-2 w-full bg-gray-200 rounded" data-month="${m}" data-type="pf">+ Adicionar</button>
                                </div>
                            </div>
                        </div>`;
                        this.entries(m);
                    },
                    entries(m) {
                        const pjContainer = document.getElementById(`pj-entries-${m}`);
                        const pfContainer = document.getElementById(`pf-entries-${m}`);
                        const data = App.state.monthlyData[m];

                        pjContainer.innerHTML = (data.pjEntries || []).map(e => `<div>${e.description}: R$ ${e.amount}</div>`).join('');
                        pfContainer.innerHTML = (data.pfEntries || []).map(e => `<div>${e.description}: R$ ${e.amount}</div>`).join('');
                        
                        this.totals(m);
                    },
                    totals(m) {
                        // Sua l√≥gica original de totais vai aqui
                    }
                },
                logic: {
                    save() {
                        // L√≥gica para salvar os dados no Firestore
                        const dataToSave = { monthlyData: App.state.monthlyData };
                        setDoc(doc(db, 'users', App.state.currentUserId), dataToSave, { merge: true });
                    }
                },
                bindEvents() {
                    document.body.addEventListener('click', (e) => {
                        if (e.target.closest('.tab-button')) {
                            const index = parseInt(e.target.closest('.tab-button').dataset.monthIndex);
                            App.state.activeMonthIndex = index;
                            App.render.all();
                        }
                        if (e.target.closest('.add-btn')) {
                            const btn = e.target.closest('.add-btn');
                            const m = parseInt(btn.dataset.month);
                            const type = btn.dataset.type;
                            if (type === 'pj') {
                                App.state.monthlyData[m].pjEntries.push({ description: 'Novo Ganho PJ', amount: 0 });
                            }
                            if (type === 'pf') {
                                App.state.monthlyData[m].pfEntries.push({ description: 'Novo Ganho PF', amount: 0 });
                            }
                            App.render.entries(m);
                            App.logic.save();
                        }
                    });
                }
            };
            
            App.init();
        }
    </script>
</body>
</html>
